syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.kotlin.grpc";
option java_outer_classname = "FreteRest";
option objc_class_prefix = "HLW";

package io.kotlin.grpc;

service FreteRestService {
  rpc send (FreteRestRequest) returns (FreteRestReply) {}
}

message FreteRestRequest {
  string name = 1;
}

message FreteRestReply {
  string message = 1;
}